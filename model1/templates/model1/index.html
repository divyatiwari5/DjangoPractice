{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'model1/style.css' %}"/>

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'model1:detail' question.id %}">{{ question.quest_text }}</a>
            </li>
        {% endfor %}
    </ul>

{% else %}
    <p>No polls are available</p>
{% endif %}
